<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <div class="container">
    <div class="header">
      <h1>Quote Generator</h1>
      <label>
        <input type="checkbox" id="themeToggle" />
        Dark Mode
      </label>
    </div>

    <select id="categorySelect">
      <option value="motivational">Motivational</option>
      <option value="science">Science</option>
    </select>

    <div class="main-content">
      <div class="text-area">Quote goes here...</div>
      <div class="person">Author</div>
    </div>

    <div class="font-size-control">
      <button onclick="changeFontSize('increase')">A+</button>
      <button onclick="changeFontSize('decrease')">Aâˆ’</button>
    </div>

    <div class="button-area">
      <button onclick="prevQuote()">Previous</button>
      <button onclick="nextQuote()">Next</button>
      <button onclick="randomQuote()">Random</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
